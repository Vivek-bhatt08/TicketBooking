<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1, user-scalable=no">
  <title>Bus Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="form-wrapper">
      <h2>Request for Your Ticket</h2>
      <form id="appointmentForm" class="animated-form" method="post" action="/post">
        <label for="from">From</label>
        <input type="text" id="from" name="from" required placeholder="From location">

        <label for="where">Where to</label>
        <input type="text" id="where" name="where" required placeholder="Destination location">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required style="color:#0e58d8;">
          <option value="" style="color:#0e58d8;">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>


        <label for="timeSlot">TimeSlot</label>
        <select id="timeSlot" name="timeSlot" required style="color:#0e58d8;">
          <option value="" >Select TimeSlot</option>
          <option value="morning">Morning</option>
          <option value="evening">Evening</option> 
          <option value="afternoon">Afternoon</option> 
          <option value="night">Night</option>
        </select>

        <button type="submit" style="margin-top: 20px;">Request for Ticket</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="server.js"></script>
</body>
</html>
